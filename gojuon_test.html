<!doctype html>
<html lang="en">

<head>
  <!-- Required meta tags -->
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <script src="gojuon_test.js"></script>
  <!-- Bootstrap CSS -->
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css"
    integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
  <!-- jQuery first, then Popper.js, then Bootstrap JS -->
  <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
    integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
    crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-ho+j7jyWK8fNQe+A12Hb8AhRq26LrZ/JpcUGGOn+Y7RsweNrtN/tE3MoK7ZeZDyx"
    crossorigin="anonymous"></script>
  <title>日文小教學</title>
</head>

<body class="bg-dark text-white">
  <div class="container">
    <button class="btn btn-outline-light btn-lg" class="row" onclick="location.href='index.html'">回到主頁</button>

    <p class="text-center" style="font-size:xx-large;">日語聽音小測</p>
    <hr>

    <div class="row bg-light text-dark">
      <div class="col-lg-4 text-center">
        <select class="form-select" aria-label="Default select example" name="Qtype" id="Qtype">
          <!-- <option value="">請選擇題型</option>
          <option value="hiragana">平假名</option>
          <option value="katakana">片假名</option> -->
          <option value="listening" selected>聽音題</option>
        </select>
        <select class="form-select" aria-label="Default select example" name="Qnum" id="Qnum">
          <option value="10">10題</option>
          <option value="20">20題</option>
          <option value="25">25題</option>
        </select>
        <button id="setting" class="btn btn-outline-secondary">確認送出</button>
      </div>
      <div class="text-center d-flex flex-column col-lg-4">
        <span>選出正確選項</span>
        <div id="question">題目</div>
        <div id='answer'>
          <div class="progress">
            <div id="correct" class="progress-bar " role="progressbar" style="width: 0%" aria-valuenow="15"
              aria-valuemin="0" aria-valuemax="100"></div>
            <div id="wrong" class="progress-bar bg-warning" role="progressbar" style="width: 0%" aria-valuenow="30"
              aria-valuemin="0" aria-valuemax="100"></div>
          </div>
          <div class="d-flex flex-column gap-2 col-4 mx-auto">
            <button id='item' class="d-flex flex-column btn btn-outline-primary btn-lg" style="visibility: visible;"
              class="row">開始</button>
            <button id='item1' class="btn btn-outline-info btn-lg" style="visibility: hidden;" class="row">1</button>
            <button id='item2' class="btn btn-outline-info btn-lg" style="visibility: hidden;" class="row">2</button>
            <button id='item3' class="btn btn-outline-info btn-lg" style="visibility: hidden;" class="row">3</button>
            <button id='item4' class="btn btn-outline-info btn-lg" style="visibility: hidden;" class="row">4</button>
          </div>
        </div>

      </div>
    </div>

</body>

</html>
