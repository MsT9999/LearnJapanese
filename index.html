        第一次學五十音，必須知道兩件事：第一、五十音其實不是50個，發音只有46個；第二、五十音分為「平假名」與「片假名」，實際上要背起來的文字是兩倍。
      </div>
      <div class="col-lg-4 text-center shadow-sm border border-5 border-light rounded" style="font-size:larger;">
        「平假名」的字體就像草書，也是書寫日文時最泛用的文字，日文語法、外來語以外的單字都是寫平假名。而長得像漢字部首的「片假名」只用在兩種情況。一是外來語：如咖啡的「コーヒー」（coffee）、韓文讀音「キム」（金）。二是擬聲詞，像是「ゴロゴロ」表示滾動的意思等。
      </div>
